<!DOCTYPE html>
<html>
<head>
<title>Nutricao</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:include="menu/menu :: menu"></div>
	
		
	<div class="container">
	<h1>Lista de Pacientes</h1>
	<table class="table" th:object="${paciente}">
		
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Data Nascimento</th>
				<th>Mais Info</th>
				<th>Opções</th>
				
			</tr>
		
			<tr >
				<td th:text="${id}"></td>
				<td th:text="${nome}"></td>
				<td th:text="${telefone1}"></td>
				<td th:text="${#temporals.format(dataNascimento, 'dd/MM/yyyy')}"></td>
				<td>
					<a th:href="@{/nutri/paciente/fichapaciente?id=__${p.id}__}">
					<span class="glyphicon glyphicon-apple" aria-hidden="true"></span></a>
					
				</td>
				
				<td>
					<!-- utilizando variavel de caminho -->				
					<!-- <a th:href="@{/produto/editarprodutos/__${produto.id}__/__${produto.nome}__}"> -->
					<a th:href="@{/produto/editarprodutos?id=__${p.id}__}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
					
					<!-- enviando parametro -->
					<a th:href="@{/produto/excluirprodutos_id?id=__${p.id}__}">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</a>
				</td>
			</tr>
		
		</table>
	</div>
</body>
</html>
