<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nutricao</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div th:include="menu/menu :: menu"></div>
</head>
<body>

	<div class="container">
		<form th:action="@{/nutri/paciente/cadastro}" th:object="${paciente}" method="POST">
		<h1>Cadastro de Paciente</h1>
			<div class="form-group row">
				<div class="col-sm-6">
					<label class="col-form-label " for="nome">Nome</label>
				</div>
				<div class="col-sm-6">
					<label class="col-form-label" for="dataNascimento">Data Nascimento</label>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input class="form-control" type="text" placeholder="Nome"
						id="nome" th:field="*{nome}"/>
				</div>
				<div class="col-sm-6">
					<input class="form-control" type="text" placeholder="dd/mm/aaaa"
						id="dataNascimento" th:field="*{dataNascimento}"/>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<label class="control-label" for="telefone1">Telefone Fixo</label>
				</div>
				<div class="col-sm-6">
					<label class="control-label" for="telefone2">Telefone Cel</label>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input class="form-control" type="text" id="telefone1"
						placeholder="(xx)xxxx-xxxx" th:field="*{telefone1}"/>
				</div>
				<div class="col-sm-6">
					<input class="form-control" type="text" id="telefone2"
						placeholder="(xx)xxxxx-xxxx" th:field="*{telefone2}"/>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-6">
					<label class="control-label" for="email">E-mail</label>
				</div>
				<div class="col-sm-6">
					<label class="control-label" for="sexo">Sexo</label>
				</div>
				
			</div>
			
			<div class="form-group row">
				<div class="col-sm-6">
					<input class="form-control" type="email" id="email" placeholder="email@email.com.br" th:field="*{email}"/>
				</div>
				<div class="col-sm-2">
					<input class="form-check-input" type="checkbox" id="sexo" th:field="*{sexo}" th:value="Masculino"/> <label class="form-check-label">Masculino</label>
				</div>
				<div class="col-sm-4">
					<input class="form-check-input" type="checkbox" id="sexo" th:field="*{sexo}" th:value="Feminino"/> <label class="form-check-label">Feminino</label>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-6">
					<label class="control-label" for="cpf">CPF</label>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input class="form-control" type="text" id="cpf" placeholder="Somente numero" th:field="*{cpf}"/>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-6">
					<label class="control-label" for="objetivo">Objetivo</label>
				</div>
				<div class="col-sm-12">
					<textarea class="form-control" rows="6" id="objetivo" th:field="*{objetivo}"></textarea>
				</div>
			</div>
			
			
			
			<div class="form-group row">
				<div class="col-sm-6">
					<input class="btn btn-primary" type="submit"/>
				</div>
			</div>
			
		</form>
	</div>


</body>
</html>
