<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nutricao</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div th:include="menu/menu :: menu"></div>
</head>
<body>

	<div class="container">
		<form th:action="@{/nutri/paciente/cadastro}" th:object="${paciente}" method="POST">
		<h1>Cadastro de Paciente</h1>
			<div class="form-group row">
				<div class="col-sm-6">
					<label class="col-form-label " for="nome">Nome</label>
				</div>
				<div class="col-sm-6">
					<label class="col-form-label" for="dataNascimento">Data Nascimento</label>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input class="form-control" type="text" placeholder="Nome"
						id="nome" th:field="*{nome}"/>
				</div>
				<div class="col-sm-6">
					<input class="form-control" type="text" placeholder="AAAA-MM-DD"
						id="dataNascimento" th:field="*{dataNascimento}"/>
				</div>
			</div>

			
			
			
			
			<div class="form-group row">
				<div class="col-sm-6">
					<input class="btn btn-primary" type="submit"/>
				</div>
			</div>
			
		</form>
	</div>


</body>
</html>
